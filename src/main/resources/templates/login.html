<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Product Manager</title>
</head>
<body>
<div align="center">
    <div>
        <h2>Please Login</h2>
    </div>
    <div style="color: red" th:if="${param.error}">
        <h3>Invalid username or password </h3>
    </div>
    <div style="color: green" th:if="${param.logout}">
        <h2> You have been logout success </h2>
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label>User Name :</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Password :</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <input type="submit" value="Login"/>
        </div>
    </form>
</div>

</body>
</html>
